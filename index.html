<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de cadastro</title>
</head>
<body>
   <div>
    <h1>Cadastro de Devs</h1>
    <p>Complete suas informações:</p>
    <br>

    <form>
        <fieldset>
            <div>
                <label>Nome</label>
                <input type="text" name="nome" id="nome">
            </div>
            <div>
                <label>Sobrenome</label>
                <input type="text" nome="Sobrenome" id="sobrenome">
            </div>
        </fieldset>

        <div>
            <label>Email</label>
            <input type="email" name="email" id="email">
        </div>

        <div>
            <label>De qual lado da aplicação você desenvolve?</label>
            <label>
                <input type="radio" name="devweb" volue="frontend"> front-end
            </label>
            <label>
                <input type="radio" name="devweb" volue="backend">Back-end 
            </label>
            <label><input type="radio" name="devweb" volue="fullstack"></label>fullstack
        </div>
        <div>
            <label>Senioridade</label>
            <select id="Senioridade">
            <option>Junior</option>
            <option>Pleno</option>
            <option>Senior</option>
         </select>
        </div>

        <fieldset>
            <div>
                <label>Selecione as tecnologias que utiliza:</label> <br><br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" volue="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia2" name="tecnologia2" volue="CSS">
                <label for="checkbox">CSS</label>
                <input type="checkbox" id="tecnologia3" name="tecnologia3" volue="JavaScript">
                <label for="checkbox">JavaScript</label>

            </div>
        </fieldset>
    </form>
   </div> 
</body>
</html>
